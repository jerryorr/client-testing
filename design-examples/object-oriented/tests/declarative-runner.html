<html>

  <title>Mocha Tests</title>

</head>
<body>
  <div id="mocha"></div>
  <script src="lib/jquery-2.0.3.min.js"></script>

  <script src="../declarative.js"></script>

    else {
      mocha.run()
    }
  </script>
